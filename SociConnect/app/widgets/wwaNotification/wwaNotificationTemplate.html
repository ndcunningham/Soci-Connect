
<div class="wwa-notification-widget">

    <div class="wwa-notification-heading">
        <img class="wwa-notification-icon" ng-src="images/therm-icon.png" alt="thermometer" />
        <span class="www-notification-title">Notifications</span>
    </div>

    <div class="wwa-notification-body" ng-style="selectedLocation != null && {'background-image': 'url(/images/' + selectedLocation.image + ')'}">
        <div ng-if="!isLoaded && !hasError">
            <i class="fa fa-refresh fa-2x fa-spin"></i>
        </div>
        <div ng-if="isLoaded" class="wwa-notification-view">
            <div class="wwa-notification-river-name">
                {{ selectedLocation.name }}
            </div>
            <div class="wwa-notification-degrees">
                {{ selectedLocation.duration }}º
            </div>
        </div>
        <div ng-if="hasError">
            <h4>Error loading widget.</h4>
            <button class="btn btn-primary" ng-click="loadProgram()">Reload</button>
        </div>
    </div>

</div>
